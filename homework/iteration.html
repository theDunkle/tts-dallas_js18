<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Conditional Demo</title>
  </head>
  <body>

    <script type="text/javascript">

    for(var i=99; i > 0; i--){
      document.write( i + " bottles of beer on the wall, " + i + " bottles of beer. ")
      var lessbeer = i-1;
      document.write("Take one down, pass it around... " + lessbeer + " bottles of beer on the wall.<br>")
      console.log(i);
    }
    </script>

  </body>
</html>
